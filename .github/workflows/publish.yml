name: Publish to npm

on:
  push:
    tags:
      - v*

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14
        registry-url: https://registry.npmjs.org/

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build

    - name: Test package
      run: npm test

    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
